<html>
<head>
    <title>Calculator</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="index.css"/>
</head>
<script src="index.js"></script>
    <body>
        <div class="box">
        <div class="container" >
            <h2>CALCULATOR</h2>
            <div class="card-body">
                <div class="row justify-content-md-center">
                    <input type="text" placeholder="Calculator" id="result" style="height:5vh;"/>
                </div>
                <div class="numbers">
                    <button class="btn btn-Secondary mt-4 me-3 col" onclick="dis('1');">1</button>
                    <button class="btn btn-Secondary mt-4 me-3 col" onclick="dis('2');">2</button>
                    <button class="btn btn-Secondary mt-4 me-3 col"onclick="dis('3');">3</button>
                    <button class="btn btn-Secondary mt-4 me-3 col" onclick="dis('4');">4</button>
                    <button class="btn btn-Secondary mt-4 col" onclick="dis('5');">5</button>
                </div>
                <div class="numbers">
                    <button class="btn btn-dark mt-4 me-3 col" onclick="dis('6');">6</button>
                    <button class="btn btn-dark mt-4 me-3 col" onclick="dis('7');">7</button>
                    <button class="btn btn-dark mt-4 me-3 col" onclick="dis('8');">8</button>
                    <button class="btn btn-dark mt-4 me-3 col"onclick="dis('9');">9</button>
                    <button class="btn btn-dark mt-4 col" onclick="dis('0');">0</button>
                </div>
                <div class="numbers">
                    <button class="btn btn-light mt-4 me-3 col" onclick="dis('+');">+</button>
                    <button class="btn btn-light mt-4 me-3 col" onclick="dis('-');">-</button>
                    <button class="btn btn-light mt-4 me-3 col" onclick="dis('*');">x</button>
                    <button class="btn btn-light mt-4 me-3 col" onclick="dis('/');">/</button>
                    <button class="btn btn-light mt-4 me-3 col" onclick="solve();">=</button>
                    <button class="btn btn-danger mt-4 col" onclick="clr();">Clr</button>
                </div>
            </div>
        </div>
        </div>
    </body>
</html>
